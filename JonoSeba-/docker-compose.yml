version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: jonoseba-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-jonoseba}
      MYSQL_USER: ${DB_USER:-jonoseba}
      MYSQL_PASSWORD: ${DB_PASSWORD:-jonoseba123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - jonoseba-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jonoseba-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-jonoseba}
      DB_USER: ${DB_USER:-jonoseba}
      DB_PASSWORD: ${DB_PASSWORD:-jonoseba123}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-min-256-bits-long}
      JWT_EXP_MINUTES: ${JWT_EXP_MINUTES:-60}
      JWT_ISSUER: ${JWT_ISSUER:-jonoseba}
      SERVER_PORT: 8080
      WS_ALLOWED_ORIGINS: ${WS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:80}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10MB}
      MAX_REQUEST_SIZE: ${MAX_REQUEST_SIZE:-10MB}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - jonoseba-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jonoseba-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - jonoseba-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  jonoseba-network:
    driver: bridge
